<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeClaude</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-menu" class="screen">
    <h1 class="title">SnakeClaude</h1>
    <p>High Score: <span id="main-menu-high-score">0</span></p>
    <p class="blink">Press Enter to Start</p>
  </div>
  <canvas id="game-canvas"></canvas>
  <div id="ui">
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="hud-high-score">0</span></p>
  </div>
  <div id="game-over" class="screen">
    <h1 class="title">Game Over</h1>
    <p>High Score: <span id="game-over-high-score">0</span></p>
    <p>Press Enter to Restart</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
