  build:
    if: |
      (github.event_name == 'pull_request' && (
        github.event.pull_request.author_association == 'OWNER' ||
        github.event.pull_request.author_association == 'MEMBER' ||
        github.event.pull_request.author_association == 'COLLABORATOR' ||
        github.event.pull_request.author_association == 'CONTRIBUTOR'
      )) || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  deploy-preview:
    needs: build
    # prevent running on closed PRs, which can happen when a PR is merging to mainline
    if: github.event_name == 'pull_request' && github.event.pull_request.state == 'open'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get PR number
        id: pr
        run: |
          echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true
        id: checkout

      - name: Check if gh-pages exists
        if: steps.checkout.outcome == 'failure'
        run: |
          echo "::error::gh-pages branch does not exist. Please create it first."
          echo "See workflow comments for setup instructions."
          exit 1

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: pr-${{ steps.pr.outputs.number }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push preview
        run: |
          git add pr-${{ steps.pr.outputs.number }}
          git commit -m "Deploy preview for PR #${{ steps.pr.outputs.number }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};
            const previewUrl = `https://gfxblit.github.io/SnakeClaude/pr-${prNumber}/`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `üêç **Preview Deployed!**\n\n**Preview URL:** ${previewUrl}`
            });

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Changed to write to allow pushing to gh-pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://gfxblit.github.io/SnakeClaude/

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Clean existing files (except .git)
        run: |
          ls -A | grep -v '^\.git$' | xargs rm -rf

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push production
        run: |
          git add .
          git commit -m "Deploy production build from ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages
